<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">

<head>
  {{ partial "head.html" . }}
  <link href="/css/pyrsia.css" rel="stylesheet">
</head>

<body class="td-{{ .Kind }}">
  <header>
    {{ partial "navbar.html" . }}
  </header>
  {{ partial "hero" . }}
  <div class="container-fluid td-default td-outer">
    <main role="main" class="td-main">
      {{ if ne .Kind "home" }}
      {{ partial "summary_block.html" . }}
      {{ end }}
      {{ block "main" . }}
      {{ end }}
    </main>
    {{ partial "footer.html" . }}
  </div>
  {{ partialCached "scripts.html" . }}
</body>

</html>
